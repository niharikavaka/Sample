name: Upload and Download Repo + Venv2

on: workflow_dispatch

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.16'

      - name: Cache Python Virtual Environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: .venv4
          key: venv2-${{ runner.os }}-python-3.10.16

      - name: Install Dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          python -m venv .venv4
          source .venv4/bin/activate
          pip install --upgrade pip
          pip install requests testrail google-api-python-client

      # ✅ Upload Artifact
      - name: Upload Repository and Virtual Environment
        uses: actions/upload-artifact@v4
        with:
          name: repo-and-venv
          path: |
            .venv4
            .  # Uploads the entire repo along with .venv4

  # ✅ Download Artifacts Step
  download:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Download Repository + venv
        uses: actions/download-artifact@v4
        with:
          name: repo-and-venv
          path: .

      - name: Verify Contents
        run: |
          echo "Listing downloaded files..."
          ls -la
          ls -la .venv4
