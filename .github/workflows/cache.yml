name: Upload and Download Repo + Venv

on: workflow_dispatch

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: cafe_metrics

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.16'

      - name: Cache Python Virtual Environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-python-3.10.16

      - name: Save Cache (First Run)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-python-3.10.16

      - name: Install Dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install requests testrail google-api-python-client

      # ✅ Upload repository and venv directly (no tar)
      - name: Upload Repository and Virtual Environment
        uses: actions/upload-artifact@v4
        with:
          name: repo-and-venv
          path: |
            .venv
            .  # Uploads the entire repo along with .venv

  # ✅ Download and verify in a new job
  download:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Download Repository + venv
        uses: actions/download-artifact@v4
        with:
          name: repo-and-venv
          path: .

      - name: Verify Contents
        run: |
          echo "Listing downloaded files..."
          ls -la
          ls -la .venv
