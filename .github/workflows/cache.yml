name: cafe_metrics

on: workflow_dispatch

jobs:
  Setup_Environment:
    runs-on: ubuntu-latest
    steps:
      # ✅ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # ✅ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.16'

      # ✅ Install dependencies and create the virtual environment FIRST
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

          # Create and activate the virtual environment
          python -m venv .venv
          
          # Verify the environment was created successfully
          if [ ! -d ".venv" ]; then
            echo "Failed to create .venv"
            exit 1
          fi

          source .venv/bin/activate
          pip install --upgrade pip
          pip install requests testrail google-api-python-client

      # ✅ Verify the virtual environment path
      - name: Verify venv path
        run: |
          ls -la .venv || echo ".venv not found"

      # ✅ Cache the virtual environment AFTER creation
      - name: Cache Python Virtual Environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-python-3.10.16
          restore-keys: |
            venv-${{ runner.os }}-python-3.10

      # ✅ Ensure .venv exists before uploading
      - name: Verify venv before upload
        run: |
          if [ ! -d ".venv" ]; then
            echo "No .venv directory found. Skipping upload."
            exit 0
          fi

      # ✅ Upload the virtual environment (using absolute path)
      - name: Upload Virtual Environment
        uses: actions/upload-artifact@v4
        with:
          name: python-venv
          path: ${{ github.workspace }}/.venv
          if-no-files-found: ignore
